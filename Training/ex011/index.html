<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumento e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Aprendendo a colocar áudios em HTML5 - Tipo 1</h1>
    <audio src="midia/dream-it-music.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->

    <h1>Aprendendo a colocar áudios em HTML5 - Tipo 2</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/dream-it-music.mp3" type="audio/mpeg">
        <source src="midia/dream-it-music.ogg" type="audio/ogg">
        <source src="midia/dream-it-music.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/dream-it-music.mp3">Clique aqui para baixar o arquivo</a>.</p>
    </audio>
    
</body>
</html>
